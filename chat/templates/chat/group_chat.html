{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ group.name }} - Group Chat</h2>

    <div class="mb-4" style="max-height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
        {% for msg in messages %}
            <p><strong>{{ msg.user.username }}:</strong> {{ msg.content }} <small class="text-muted">({{ msg.timestamp|date:"H:i:s" }})</small></p>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Type your message..." required>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>
{% endblock %}
